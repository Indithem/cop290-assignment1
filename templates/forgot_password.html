<!DOCTYPE html>
<html>
<head>
    <title>Recover Your Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/d0a0c830f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <h2>Recover Your Password</h2>
        <form action="/forgot_password" method="post">
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="ex:Rahul@18" required>
            </div>
            <div class="form-group">
            <i class="fa-solid fa-lock"></i>
                <label for="confirmass">Password (8 characters minimum):</label>
                <input type="password" name="password" id="confirmass" placeholder="Password" minlength="8"
                    title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 or more characters"
                    pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required>
                <input type="checkbox" id="showPassword"> Show Password
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <label for="confirmPass">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirmPass" placeholder="Re enter the password" required>
            </div>
            {% with messages= get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordField = document.getElementById('confirmass');
        const confirmPasswordField = document.getElementById('confirmPass');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function () {
            passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
            
        });

        // Add event listener to the form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            // Prevent form submission
            event.preventDefault();

            // Check if passwords match
            if (passwordField.value !== confirmPasswordField.value) {
                // Show alert if passwords don't match
                alert('Passwords do not match. Please try again.');
                // Clear password fields
                passwordField.value = '';
                confirmPasswordField.value = '';
                // Set focus on the password field
                passwordField.focus();
            } else {
                // If passwords match, submit the form
                form.submit();
            }
        });
    });
</script>
