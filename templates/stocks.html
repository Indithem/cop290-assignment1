<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stocks.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='stocks_script.js') }}"></script>
</head>
<body>
<div class="main-styling">
  <form id="filters" >
    <h1 style="color: rgb(128, 0, 75);">Apply Filters</h1>
    {% for category in display_data %}
    Choose {{display_data[category]}} range:
    <div id="{{category}}Slider" class="slider-div"></div>
    <div id="slider">
      <input step="0.01" type="number" id="{{category}}Min" name="{{category}}Min" style="border:0; color:#f6931f; font-weight:bold; ">
      <input step="0.01" type="number" id="{{category}}Max" name="{{category}}Max" style="border:0; color:#f6931f; font-weight:bold; ">
    </div>
    {% endfor %}

    <label>
      <span class="custom-checkbox"></span><input type="checkbox" id="sortCheckbox" name="sortCheckbox" > Sort
    </label>
    <br>
    <div id="sortOptions", style="display: none;">
        <label>
          <input type="radio" id="lowToHigh" name="sortOption" value="lowToHigh"> Low to High
        </label>
        <label>
          <input type="radio" id="highToLow" name="sortOption" value="highToLow"> High to Low
        </label><br>
        <label for="sort_by">Sort by:</label>
        <select name="sort_by" id="sort_by">
        {% for category in display_data %}
          <option value="{{category}}">{{display_data[category]}}</option>
        {% endfor %}
        </select>
    </div>
    <button type="button" id="reset">Reset</button>
    <br>
      <button type="submit" name="filters" class="custom-button">Proceed</button>
     
    
  </form>
  
  <div id="stocks" class="stocks-div"></div>
  
  <div id="plotlyDiv" class="graph"></div>
  
</div> 
<script>
  document.addEventListener('DOMContentLoaded',function(){
    {% for category in display_data %}
    make_slider("{{category}}Slider", {{ranges[category][0]}}, {{ranges[category][1]}}, "{{category}}Min", "{{category}}Max");
    {% endfor %}
     })

</script>

</body>
</html>
